<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> ARQII Área 1 </title>
		<meta charset="utf-8"/>
		<meta name="author" content="FKF"/>
		<meta name="description" content="Fazendo a boa pro Max"/>
		<meta name="keywords" content="ARQ II, fácil, gabarito"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="arqii.js"></script>
	</head>
	<body>
		<div id="topo">
			<h1>ARQ II Descomplicada</h1>
			<h2>Powered by FKF</h2>
		</div>
		<div id="conteudo">
			<br><br>
			<fieldset>
				<legend>Mapeamento da Memória Cache:</legend>
				<div>
					<input type="radio" id="direto" name="map" onclick="changeInputs(0)" value="0" />
					<label for="direto">Direto</label>
				</div>
				<div>
					<input type="radio" id="associativo" name="map" onclick="changeInputs(1)" value="1" />
					<label for="associativo">Associativo</label>
				</div>
				<div>
					<input type="radio" id="conjAssociativo" name="map" onclick="changeInputs(2)" value="2" />
					<label for="conjAssociativo">Conjunto Associativo</label>
				</div>
			</fieldset>
			<br>
			<div id="container-variaveis" style="height: auto;">
				<div class="variaveisLeft">
					<fieldset hidden id="temVariaveis"></fieldset>
				</div>
				<div class="variaveisRight">
					<fieldset hidden id="variaveisTem"></fieldset>
				</div>
			</div>
			<div id="divSelect">
				<select hidden id="select"></select>
				<input hidden type="button" value="Calcular" onclick="calcular()" id="calculo">
			</div>
			<div id="resultadoSimples"></div>
			<div id="resultadoDetalhado"><br></div>
			<input hidden type="button" value="Novo Cálculo" onclick="novoCalculo()" id="novoCalculo">
		</div>
	</body>
</html>
